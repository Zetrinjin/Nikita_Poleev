<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="nado.png" alt="sprite">

    <div style="background-image: url('nado.png'); background-repeat: no-repeat;
    width: 900px; height: 600px; border: solid red 1px;"></div>

    <div style="background-image: url('nado.png'); background-repeat: no-repeat;
     background-position: -300px -300px;
     width: 900px; height: 600px;
     border: solid red 1px;"></div>

     <div style="background-image: url('nado.png'); background-repeat: no-repeat;
     background-position: -300px -300px;
     width: 150px; height: 150px;
     border: solid red 1px;"></div>

     <div style="background-image: url('nado.png'); background-repeat: no-repeat;
     background-position: -150px -450px;
     width: 150px; height: 150px;
     border: solid red 1px;"></div>

    <div style="background-image: url('nado.png'); background-repeat: no-repeat;
    background-position: -600px -150px;
    width: 150px; height: 150px;
    border: solid red 1px;"></div>


</body>
</html>
