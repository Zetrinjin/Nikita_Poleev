<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-spacing: 2px 8px;
        }
        .tb{
            border-width: 2px 4px 6px 8px;
            border-style:double;
        }
    </style>
</head>
<body>

    <table  border="1">
        <tr>
            <th>asd</th>
            <th>sd</th>
            <th>df</th>
        </tr>
        <tr>
            <th>qw</th>
            <th>we</th>
            <th>er</th>
        </tr>
    </table>

    <table  border="1" class="tb">
        <tr>
            <th>asd</th>
            <th>sd</th>
            <th>df</th>
        </tr>
        <tr>
            <th>qw</th>
            <th>we</th>
            <th>er</th>
        </tr>
    </table>
</body>
</html>
